# Mago Configuration File
# https://mago.carthage.software/

[project]
name = "laravel-boilerplate"

[formatter]
# Enable automatic formatting
enabled = true

# Paths to format
include = [
    "app/**/*.php",
    "config/**/*.php",
    "database/**/*.php",
    "routes/**/*.php",
    "resources/**/*.php",
]

# Paths to exclude
exclude = [
    "vendor/**",
    "storage/**",
    "bootstrap/cache/**",
    "**/*.blade.php",
]

[linter]
# Enable linting
enabled = true

# Use the same include/exclude paths as formatter
include = [
    "app/**/*.php",
    "config/**/*.php",
    "database/**/*.php",
    "routes/**/*.php",
    "resources/**/*.php",
]

exclude = [
    "vendor/**",
    "storage/**",
    "bootstrap/cache/**",
    "**/*.blade.php",
]
