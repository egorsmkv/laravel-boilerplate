version: '3'

services:
  apps:
    image: laravel_app_dev:1.0
    env_file:
      - dev.env
    volumes:
      - ./phpfpm/env.conf:/opt/bitnami/php/etc/php-fpm.d/env.conf
      - ./phpfpm/custom.ini:/opt/bitnami/php/etc/conf.d/custom.ini
      - ./phpfpm/logs:/var/log/php-fpm/
      - ./apps:/app
    networks:
      - app_dev
    ports:
      - "5173:5173"
    depends_on:
      - pgsql
      - redis
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M

  caddy:
    image: caddy:2.7
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./apps:/app
      - caddy_data:/data
    networks:
      - app_dev
    depends_on:
      - apps
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M

  pgsql:
    image: postgres:16.1-alpine
    env_file:
      - dev.env
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    networks:
      - app_dev
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M

  adminer:
    image: adminer:4.8.1-standalone
    env_file:
      - dev.env
    networks:
      - app_dev
    ports:
      - "8001:8080"
    depends_on:
      - pgsql
    logging:
      options:
        max-size: "10m"
        max-file: "1"
    deploy:
      resources:
        limits:
          memory: 128M

  inbucket:
    image: inbucket/inbucket:main
    networks:
      - app_dev
    ports:
      - "9001:9000"
    logging:
      options:
        max-size: "10m"
        max-file: "1"
    deploy:
      resources:
        limits:
          memory: 128M

  redis:
    image: redis:7.2-alpine
    command: [
      "redis-server",
      "--appendonly",
      "yes"
    ]
    volumes:
      - redis_data:/data
    networks:
      - app_dev
    logging:
      options:
        max-size: "10m"
        max-file: "1"
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  caddy_data:
  pgsql_data:
  redis_data:

networks:
   app_dev:
     driver: bridge
