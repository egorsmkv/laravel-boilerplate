version: '3'

services:
  apps:
    image: laravel_app:1.0
    env_file:
      - dev.env
    volumes:
      - ./phpfpm/env.conf:/opt/bitnami/php/etc/php-fpm.d/env.conf
      - ./phpfpm/custom.ini:/opt/bitnami/php/etc/conf.d/custom.ini
      - ./phpfpm/logs:/var/log/php-fpm/
      - ./apps:/app
    ports:
      - "5173:5173"
    depends_on:
      - pgsql
      - redis

  caddy:
    image: caddy:2.7
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./apps:/app
      - caddy_data:/data
    depends_on:
      - apps

  pgsql:
    image: postgres:16.1-alpine
    env_file:
      - dev.env
    volumes:
      - pgsql_data:/var/lib/postgresql/data

  adminer:
    image: adminer:4.8.1-standalone
    env_file:
      - dev.env
    ports:
      - "8001:8080"
    depends_on:
      - pgsql

  inbucket:
    image: inbucket/inbucket:main
    ports:
      - "9001:9000"

  redis:
    image: redis:7.2-alpine
    command: [
      "redis-server",
      "--appendonly",
      "yes"
    ]
    volumes:
      - redis_data:/data

volumes:
  caddy_data:
  pgsql_data:
  redis_data:
