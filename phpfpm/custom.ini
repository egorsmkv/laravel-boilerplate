zend_extension = xdebug

extension = redis.so

extension = pgsql.so
extension = pdo_pgsql.so

extension = xhprof.so

upload_max_filesize = 128M
post_max_size = 128M

opcache.enable = 0

display_errors = on
log_errors = true

zlib.output_compression = 0

extension = spx.so

spx.http_enabled = 1
spx.http_key = "dev"
spx.http_ip_whitelist = "*"
