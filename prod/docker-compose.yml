version: '3'

# include:
#  - docker-compose.rpc.yml

services:
  apps:
    image: laravel_app_prod:1.0
    container_name: apps_prod
    restart: always
    env_file:
      - prod.env
    depends_on:
      - pgsql
      - redis
    networks:
      - app_prod
    logging:
      options:
        max-size: 256M
        max-file: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      resources:
        limits:
          memory: 512M

  queue:
    image: laravel_app_prod:1.0
    container_name: queue_prod
    restart: always
    env_file:
      - prod.env
    command:
      - php
      - artisan
      - horizon
    depends_on:
      - pgsql
      - redis
    networks:
      - app_prod
    logging:
      options:
        max-size: 100M
        max-file: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      resources:
        limits:
          memory: 256M

  schedule:
    image: laravel_app_prod:1.0
    container_name: schedule_prod
    restart: always
    env_file:
      - prod.env
    command:
      - php
      - artisan
      - schedule:work
    depends_on:
      - pgsql
      - redis
    networks:
      - app_prod
    logging:
      options:
        max-size: 100M
        max-file: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      resources:
        limits:
          memory: 128M

  caddy:
    image: laravel_app_prod:1.0
    container_name: caddy_prod
    restart: always
    ports:
      - '80:80'
      - '443:443'
    command:
      - /app/caddy
      - run
      - --config
      - /app/Caddyfile
    depends_on:
      - apps
    networks:
      - app_prod
    logging:
      options:
        max-size: 64M
        max-file: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      resources:
        limits:
          memory: 128M

  pgsql:
    image: postgres:16-alpine
    container_name: pgsql_prod
    restart: always
    env_file:
      - prod.env
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    networks:
      - app_prod
    logging:
      options:
        max-size: 64M
        max-file: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7.2-alpine
    container_name: redis_prod
    restart: always
    command:
      - redis-server
      - --appendonly
      - yes
    volumes:
      - redis_data:/data
    networks:
      - app_prod
    logging:
      options:
        max-size: 64M
        max-file: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  pgsql_data:
    name: pgsql_prod_data
  redis_data:
    name: redis_prod_data

networks:
  app_prod:
    driver: bridge
    name: app_prod
